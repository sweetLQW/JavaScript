		//递归查找
		function halfSearch(array,data){
			var low = 0;
			var up = array.length-1;
			var index = -1;
			(function(){
				var mid = Math.floor((low+up)/2);
				if(low<=up){
					if(array[mid]<data){
						low = mid + 1;
						arguments.callee();
					}else if(array[mid]>data){
						up = mid -1;
						arguments.callee();
					}else{
						index = mid;
					}
				}
			})();
			return index;
		};
