		function bubleSort(stu,member){
			for(var i=stu.length;i>=2;i--){
				for(var j=0;j<i-1;j++){
					if(stu[j][member]>stu[j+1][member]){
						var temp = stu[j];
						stu[j] = stu[j+1];
						stu[j+1] = temp;
					}
				}
			}
		}
		function ageSort(stu){
			bubleSort(stu,"age");
		}
		function scoreSort(stu){
			bubleSort(stu,"score");
		}
