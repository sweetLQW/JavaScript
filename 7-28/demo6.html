<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/bootstrap.css">
</head>
<body>
	<button class="ageBtn">按年龄排序</button>
	<button class="scoreBtn">按成绩排序</button>
    <table class="tab table table-hover table-striped">
    	<thead>
    		<th>name</th>
    		<th>age</th>
    		<th>score</th>
    	</thead>
    	<tbody>
    	</tbody>
    </table>
	<script src="script/jquery.js"></script>
	<script src="script/demo6.js"></script>
    <script>
		show(stu.data);
		$(".ageBtn").click(function(){
			stu.ageSort();
			$("table tbody tr").empty();
			show(stu.data);
		})
		$(".scoreBtn").click(function(){
			stu.scoreSort();
			$("table tbody tr").empty();
			show(stu.data);
		})
		function show(stu){//显示在table中
			for(var i in stu){
				var $tr = $("<tr></tr>");
				for(var j in stu[i]){
					var text = stu[i][j];
					var $td = $("<td></td>");
					$td.text(text);
					$tr.append($td);
				}
				$("table tbody").append($tr);
			}
		}	
    </script>
</body>
</html>
