		}

	}
	var cat = new Cat("hhhh");

		this.name = name;
		}
	newCat.prototype = new Cat();//newcat可以调用cat的属性和方法，反之不行，子级调用父级
	newCat.prototype.sayName = function(){
			alert('我的名字是' + this.name);
	}
