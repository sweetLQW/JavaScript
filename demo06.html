<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery的事件委托</title>
</head>
<body>
	<input type="text" class="txt">
	<button class="btn">添加</button>
	<p>喜欢的水果：</p>
	<ul class="list">
		<li>香蕉 <span class="del">删除</span></li>
		<li>葡萄 <span class="del">删除</span></li>
		<li>毛桃 <span class="del">删除</span></li>
		<li>油桃 <span class="del">删除</span></li>
		<li>苹果 <span class="del">删除</span></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$(".btn").click(function(){
			var value = $(".txt").val();
			var $li = $("<li></li>");
			$li.text(value);
			var $span = $("<span class='del'> 删除</span>");
			$($li).append($span);
			$(".list").append($li);
		})
			$(".list").delegate(".del","click",function(){
				$(this).parent().remove();
			})
	</script>
</body>
</html>
