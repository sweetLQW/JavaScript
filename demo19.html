<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转变为二进制后有几个1</title>
</head>

<body>
    <script>
        function fun(num) {
            let arr = [];
            // console.log(num);
            for(let i = 1; i <= num; i++) {
                arr.push(countFun(i));
            }

            function countFun(param) {
                if (param <= 2) {
                    return 1;
                }
                return param%2 + countFun(Math.floor(param/2));
            }
            
            return arr;
        }

        console.log(fun(8));
    </script>
</body>

</html>
