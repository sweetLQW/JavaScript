<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多维数组拆分</title>
</head>
<body>
    <script>
        var arr = [1, 2, [3, 4, [5, 6, [7, 8]]]]; 
        
        function flatArr (arr, level) {
            if (arr.length < 1) { return arr;}
            let newArr = [];
            arr.forEach((element, index) => {
                if (typeof element  === 'number' || !level) {
                    newArr.push(element);
                } else {
                    level-- && newArr.push(...flatArr(element, level));
                }
            });
            return newArr;
        }

        console.log(flatArr(arr, 2));
    </script>
</body>
</html>
