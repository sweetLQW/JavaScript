<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES6模板字符串</title>
</head>
<body>
	<script>
		// 正常换行输出
		console.log('name\n' + 
		'age');

		// 使用模板字符串换行输出
		console.log(`name
		age`);

		// 插入表达式
		var a = 1;
		var b = 2;
		console.log(`number is ${a = b}`);

		// 表达式嵌套
		var bool = true;
		var a = 'icon';
		var b = 'header';
		var c = 'footer';
		var result = `${'icon-' + `${bool ? b : c}`}`;
		console.log(result);

		// 带标签的模板字符串
		var person = 'Mike';
		var age = 28;
		function myTag(strings, personExp, ageExp) {
			var str0 = strings[0]; // "that "
			var str1 = strings[1]; // " is a "
			var ageStr;
			if (ageExp > 99){
				ageStr = 'centenarian';
			} else {
				ageStr = 'youngster';
			}
			return str0 + personExp + str1 + ageStr;
		}
		var output = myTag`that ${ person } is a ${ age }`;
		console.log(output);
		// that Mike is a youngster

	</script>
</body>
</html>
