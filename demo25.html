<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES6常量赋值</title>
</head>
<body>
	<ul>
		<li class="list">hh</li>
		<li class="list">ee</li>
		<li class="list">ww</li>
	</ul>
	<script>
		//定义常量，不可再次给定义过的常量赋值
		const fun = function(){
			console.log("hh");
		}
		fun = 0;
	</script>
</body>
</html>
