<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除节点</title>
</head>
<body>
	<ul class="list">
		<li>1 <span class="del">删除</span></li>
		<li>2 <span class="del">删除</span></li>
		<li>3 <span class="del">删除</span></li>
		<li>4 <span class="del">删除</span></li>
		<li>5 <span class="del">删除</span></li>
	</ul>
	<script>
		var oList = document.querySelector(".list");
		var oDel = document.querySelectorAll(".del");
			for(var i=0;i<oDel.length;i++){
				oDel[i].onclick = function(){
					oList.removeChild(this.parentNode);
				}
			}

	</script>
</body>
</html>
