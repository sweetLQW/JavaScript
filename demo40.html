<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加节点</title>
</head>
<body>
	<input type="text" class="txt">
	<input type="button" value="添加" class="btn">
	<ul class="list">
		<li>1 <span>删除</span></li>
		<li>2 <span>删除</span></li>
		<li>3 <span>删除</span></li>
		<li>4 <span>删除</span></li>
	</ul>
	<script>
		var txt = document.querySelector(".txt")
		var btn = document.querySelector(".btn")
		var list = document.querySelector(".list")
		btn.onclick = function(){
			var value = txt.value;//文本的内容赋给value
			var oStr = document.createTextNode(value);//创建文本节点,li里面的内容
			var oLi = document.createElement("li");//创建元素节点li
			oLi.appendChild(oStr);//给li添加文本
			list.appendChild(oLi);//给ul添加li
			txt.value = "";//点击按钮时把TXT内容清空
		}
	</script>
</body>
</html>
