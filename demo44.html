<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom-class获取节点</title>
</head>
<body>
	<ul>
		<li class="list">1</li>
		<li class="list">2</li>
		<li class="list">3</li>
		<li class="list">4</li>
	</ul>
	<script>
	var aList = document.getElementsByClassName("list");
	for(var i=0;i<aList.length;i++){
		aList[i].onclick = function(){
			alert("hhhh");
		}
	}
	</script>
</body>
</html>
