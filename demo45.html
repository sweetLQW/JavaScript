<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom-id获取节点</title>
</head>
<body>
	<input type="button" value="按钮" id="btn">
	<script>
		var oBtn = document.getElementById("btn");//获取id为btn的内容赋值给oBtn
		oBtn.onclick = function(){//触发事件时执行函数
			alert("hhhh")
		}
	</script>
</body>
</html>
