<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <p>
        ES6 提供了 Map 数据结构。它类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键。<br>
        也就是说，Object 结构提供了“字符串—值”的对应，Map 结构提供了“值—值”的对应，是一种更完善的 Hash 结构实现。<br>
        如果你需要“键值对”的数据结构，Map 比 Object 更合适。<br>
    </p>
    <script>
        const a = new Map();
        a.set(1, 123);
        a.set({'name': 'Lily'}, 123);
        console.log(a);
        console.log(a.get(1));
        console.log(a.has(1));
        a.delete(1);
        console.log(a.has(1));
        console.log(a);

    </script>
</body>
</html>
