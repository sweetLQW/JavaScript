<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去除字符串首尾空格</title>
</head>
<body>
    <script>
        var str = ' my name is lily ';
        console.log(str.replace(/^(\s*)|(\s*)$/g, ''));
        console.log(str.trim());
    </script>
</body>
</html>
