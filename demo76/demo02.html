<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法之快速排序</title>
</head>
<body>
    <script>
        /* 
        * 以升序为例
        * 平均时间复杂度O(nlogn)
        * 空间复杂度O(logn)
        * 通过确定每个值的索引位置来进行排序
        * 1.取某一个数为基准，比基准小的放入左边数组，比基准大的放入右边数组
          2.两边数组重复执行此步骤，直至数组长度为1
          3.把左右数组与基准值连接起来，生成有序数组
        */

        let sourceArr = [8, 2, 6, 9, 4, 8, 10];
        let resultArr = quickSort(sourceArr);
        console.log(resultArr);

        function quickSort(arr) {
            if (arr.length <= 1) { return arr; }
            let pivotIndex = 0; // Math.floor(arr.length / 2)
            let pivot = arr.splice(pivotIndex, 1)[0];
            let left = [];
            let right = [];
            for(let i = 0; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return quickSort(left).concat([pivot], quickSort(right));
        }

    </script>
</body>
</html>
