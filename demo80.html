<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单版数据双向绑定</title>
</head>
<body>
    <input type="text" name="username">
    <p></p>
    <button onclick="obj.p='hello'">点击更改obj.p的值</button>

    <script>
        const inputDom = document.getElementsByName('username')[0];
        const pDom = document.getElementsByTagName('p')[0];
        let p, obj = {};

        // module改变 -> view改变
        Object.defineProperty(obj, 'p', {
            get: function() {
                return p;
            },
            set: function(value) {
                p = value;
                inputDom.value = value;
                pDom.innerHTML = value;
            }
        })

        // view改变 -> module改变
        inputDom.addEventListener('keyup', function(e) {
            obj.p = e.target.value;
        })

    </script>
</body>
</html>
