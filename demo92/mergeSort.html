<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归并排序</title>
</head>
<body>
    <script>
        let arr = Array.from({length: 20}, () => Math.floor(Math.random() * 20));
        console.log(arr);

        /**
         * 归并排序
         * 时间复杂度：O(nlogn)
         * @params {Array} list 要排序的数组
        */
        const mergeSort = (list) => {

            if (Object.prototype.toString.call(list) !== '[object Array]') {
                return list;
            }

            if (list.length <= 1) {
                return list;
            }

            let middleIndex = Math.floor(list.length / 2),
                left = list.slice(0, middleIndex),
                right = list.slice(middleIndex);

            return merge(mergeSort(left), mergeSort(right));
        }

        const merge = (left, right) => {
            let result = [];

            while (left.length > 0 && right.length > 0) {
                if (left[0] < right[0]) {
                    result.push(left.shift());
                } else {
                    result.push(right.shift());
                }
            }

            if (left.length) {
                result.push(...left);
                left = [];
            }

            if (right.length) {
                result.push(...right);
                right = [];
            }

            return result;
        }

        console.log(mergeSort(arr, 1));
    </script>
</body>
</html>
