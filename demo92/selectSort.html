<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
</head>
<body>
    <script>
        let arr = Array.from({length: 20}, () => Math.floor(Math.random() * 20));
        // let arr = [13, 13, 4, 18, 12, 14, 17, 2, 12, 2, 17, 1, 14, 18, 4, 4, 1, 14, 16, 0];
        console.log(arr);

        /**
         * 选择排序
         * 时间复杂度：O(n²)
         * @params {Array} list 要排序的数组
         * @params {Number} [type=1] 1升序 -1降序
        */
        const selectSort = (list, type = 1) => {

            if (Object.prototype.toString.call(list) !== '[object Array]') {
                return list;
            }

            let len = list.length;

            for (let i = 0; i < len - 1; i++) {

                let minIndex = i;
                for (let j = i + 1; j < len; j++) {
                    if (type * (list[minIndex] - list[j]) > 0) {
                        minIndex = j;
                    }
                }
                [list[i], list[minIndex]] = [list[minIndex], list[i]];

            }

            return list;
        }

        console.log(selectSort(arr));
    </script>
</body>
</html>
